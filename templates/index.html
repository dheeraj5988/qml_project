
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0px 0px 10px 0px #ccc;
            border-radius: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Fraud Detection System</h2>

    <form id="fraudForm">
        <label>Amount:</label>
        <input type="text" name="Amount" required>
        
        <label>V1:</label>
        <input type="text" name="V1" required>
        
        <label>V2:</label>
        <input type="text" name="V2" required>
        
        <label>V3:</label>
        <input type="text" name="V3" required>

        <label>V4:</label>
        <input type="text" name="V4" required>

        <label>V5:</label>
        <input type="text" name="V5" required>

        <button type="submit">Check Fraud</button>
    </form>

    <p id="result"></p>

    <script>
        $(document).ready(function(){
            $("#fraudForm").submit(function(event){
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/predict",
                    data: $(this).serialize(),
                    success: function(response){
                        $("#result").text(response.result);
                    }
                });
            });
        });
    </script>

</body>
</html>
